<html>
<head>
    <link rel="stylesheet" href="../../vendor/select2/select2.css">
    <style type="text/css" media="all">
        body {
            width: 360px;
            font-family: 'Noto Sans', 'Segoe UI', 'Lucida Grande', 'Open Sans', arial, sans-serif;
        }

        input, select, textarea {
            padding-left: 5px;
            width: 280px;
        }

        form label {
            font-size: 0.9em;
        }

        input {
            height: 30px;
        }

        .full-width {
            width: 350px;
        }

        .form-container {
            position: relative;
        }

        .half-width {
            width: 200px;
        }

        .half-width input {
            width: 140px;
        }

        .second-column {
            position: absolute;
            top: 0px;
            left: 150px;
        }


        .form-row {
            display: block;
            float: left;
            clear: right;
            position: relative;
        }

    </style>
    <style type="text/css" media="all">
        /* fix rtl for demo */
        .chosen-rtl .chosen-drop { left: -9000px; }
    </style>

</head>
<body>
<div id="popup"></div>
<script src="../js/common.js"></script>
<script src="../js/popup.js"></script>
